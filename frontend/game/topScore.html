<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current held record in your game</title>
    <link rel="stylesheet" href="style.css">
    <script>
        addEventListener("load", () => {
            var lsScore = localStorage.getItem("score");
            document.getElementById("currentScore").innerHTML = lsScore;
        });
    </script>
</head>

<body id="page-skins">
    <div class="container">
        <div class="center">
            <section onclick="record_getter()">
                <span><h1>Score</h1></span>
                <span id="held-record"><h2 id="currentScore">0</h2></span>
            </section>

        </div>
        <div id="nav-butt">
            <a href="main.html">Back</a>
        </div>

    </div>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
    <script type="module" src="game.js"></script>
</body>

</html>
